enums:
  location_enum:
    permissible_values:
      Out:
        description: Out
        meaning: http://rdf.rhea-db.org/Out
      In:
        description: In
        meaning: http://rdf.rhea-db.org/In
  status_enum:
    permissible_values:
      Approved:
        description: Approved
        meaning: http://rdf.rhea-db.org/Approved
      Obsolete:
        description: Obsolete
        meaning: http://rdf.rhea-db.org/Obsolete
      Preliminary:
        description: Preliminary
        meaning: http://rdf.rhea-db.org/Preliminary
  polymerizationIndex_enum:
    permissible_values:
      n-2:
        description: n-2
      n+1:
        description: n+1
      n-3:
        description: n-3
      n-1:
        description: n-1
      n:
        description: n
      n-5:
        description: n-5
      n-4:
        description: n-4
      n+2:
